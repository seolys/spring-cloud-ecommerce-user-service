server:
  port: 0 # 0: RANDOM PORT

spring:
  application:
    name: user-service

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url: # 유레카 서버가 어디인지 지정한다.
      defaultZone: http://127.0.0.1:8761/eureka
